<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>HR Management system</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="./accounting.html">Accounting</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="add-employee">
            <h2>Add Employee</h2>

            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>

            <label for="department">Department</label>
            <Select name="department" id="department">
                <option value="administration">Administration</option>
                <option value="marketing">Marketing</option>
                <option value="development">Development</option>
                <option value="finance">Finance</option>
            </Select>

            <label for="level">Level</label>
            <Select name="level" id="level">
                <option value="junior">Junior</option>
                <option value="midSenior">Mid-Senior</option>
                <option value="senior">Senior</option>
            </Select>

            <label for="imgUrl">Image url</label>
            <input type="text" name="imgUrl">

            <input type="submit" value="Add Employee">

        </form>

        <section id="employees">
            <h1>DEPARTMENTS</h1>
            <section id="administration" class="department">
                <h2>Administration</h2>
                <div id="administration-employee" class="department-employee"></div>
            </section>
            <section id="marketing" class="department">
                <h2>Marketing</h2>
                <div id="marketing-employee" class="department-employee"></div>
            </section>
            <section id="development" class="department">
                <h2>Development</h2>
                <div id="development-employee" class="department-employee"></div>
            </section>
            <section id="finance" class="department">
                <h2>Finance</h2>
                <div id="finance-employee" class="department-employee"></div>
            </section>
        </section>
    </main>
    <footer>
        <span><span class="icon">&copy;</span> This website done by Emam Mounqer as project for ASAC prep</span>
    </footer>

    <script src="./scripts/app.js"></script>
</body>

</html>
